[package]
name = "hashc"
version = "0.1.0"
authors = ["The Hash Language authors"]
edition = "2021"
default-run = "hashc"

[[bin]]
name = "hashc"
path = "./src/main.rs"

[dependencies]
profiling = "1.0.6"
tracy-client = "0.13.2"

hash-ast = { path = "../hash-ast" }
hash-pipeline = { path = "../hash-pipeline" }
hash-reporting = { path = "../hash-reporting" }
hash-driver = { path = "../hash-driver" }
hash-source = { path = "../hash-source" }
hash-target = { path = "../hash-target" }
hash-utils = { path = "../hash-utils" }

[features]
profile-with-tracy = ["profiling/profile-with-tracy"]

# Enable this flag to run tracy profiling
# default = ["profile-with-tracy"]

[dev-dependencies.cargo-husky]
version = "1.5"
default-features = false
features = [
  "precommit-hook",
  "run-for-all",
  "run-cargo-test",
  "run-cargo-fmt",
  "run-cargo-clippy",
]
