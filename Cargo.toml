[workspace]
members = [
  "compiler/hash",
  "compiler/hash-abi",
  "compiler/hash-alloc",
  "compiler/hash-ast",
  "compiler/hash-ast-desugaring",
  "compiler/hash-ast-expand",
  "compiler/hash-backend",
  "compiler/hash-codegen",
  "compiler/hash-codegen-bytecode",
  "compiler/hash-codegen-llvm",
  "compiler/hash-error-codes",
  "compiler/hash-interactive",
  "compiler/hash-intrinsics",
  "compiler/hash-ir",
  "compiler/hash-layout",
  "compiler/hash-lexer",
  "compiler/hash-lower",
  "compiler/hash-parser",
  "compiler/hash-pipeline",
  "compiler/hash-reporting",
  "compiler/hash-session",
  "compiler/hash-source",
  "compiler/hash-target",
  "compiler/hash-token",
  "compiler/hash-semantics",
  "compiler/hash-tir",
  "compiler/hash-untyped-semantics",
  "compiler/hash-utils",
  "compiler/hash-vm",
  "tests",
  "tests/testing-internal",
  "tests/testing-macros",
]

[profile.release]
opt-level = 3
lto = "fat"
debug-assertions = false
overflow-checks = false

# strip any symbols from the executable, this makes backtraces un-readable
strip = false

# set debug to true when profiling
debug = false
